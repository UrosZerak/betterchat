<app-logged-out-toolbar pageName="Login"></app-logged-out-toolbar>
<div class="page-wrapper">
  <div class="login-form mat-elevation-z4">
    <h1>Login</h1>
    <mat-form-field>
      <input matInput placeholder="Username" name="username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" name="password" />
    </mat-form-field>
    <button mat-raised-button>Login</button>
    <a routerLink="/auth/sign-up">Don't have an account?</a>
  </div>
</div>
