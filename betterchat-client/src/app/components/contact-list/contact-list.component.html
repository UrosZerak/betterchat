<div class="contacts">
  <div
    class="contact"
    fxLayoutAlign="space-between center"
    fxLayout="row"
    fxLayoutGap="10px"
    *ngFor="let friend of friends"
  >
    <app-friend-list-item
      (friendSelected)="friendSelected.next($event)"
      class="friend-info"
      [friend]="friend"
    ></app-friend-list-item>
  </div>
</div>
